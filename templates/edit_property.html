<!DOCTYPE html>
<html>
<head>
    <title>Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Property</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ prop.name }}" required>
        </div>
        <div class="mb-3">
            <label>Location:</label>
            <input type="text" name="location" class="form-control" value="{{ prop.location }}" required>
        </div>
        <div class="mb-3">
            <label>Price:</label>
            <input type="number" name="price" step="0.01" class="form-control" value="{{ prop.price }}" required>
        </div>
        <div class="mb-3">
            <label>Type:</label>
            <select name="type" class="form-select" required>
                <option value="Apartment" {% if prop.type == 'Apartment' %}selected{% endif %}>Apartment</option>
                <option value="House" {% if prop.type == 'House' %}selected{% endif %}>House</option>
                <option value="Office" {% if prop.type == 'Office' %}selected{% endif %}>Office</option>
                <option value="Land" {% if prop.type == 'Land' %}selected{% endif %}>Land</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Status:</label>
            <select name="status" class="form-select" required>
                <option value="Available" {% if prop.status == 'Available' %}selected{% endif %}>Available</option>
                <option value="Sold" {% if prop.status == 'Sold' %}selected{% endif %}>Sold</option>
                <option value="Rented" {% if prop.status == 'Rented' %}selected{% endif %}>Rented</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Property</button>
    </form>
</div>
</body>
</html>
